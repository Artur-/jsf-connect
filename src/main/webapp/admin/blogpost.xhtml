<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:sec="http://www.springframework.org/security/tags"
>
  <h:head>
    <title>New entry | JSF Connect</title>
    <link rel="stylesheet" href="#{request.contextPath}/css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:700|PT+Serif" rel="stylesheet" />
    <h:outputStylesheet name="/css/main.css" />
  </h:head>

  <h:body>
    <ui:include src="menu.xhtml" />
    <h:form>
      <p>
        <label for="title">New Blog post</label><br/>
        <p:inputText id="title" class="title" placeholder="Title" value="#{blogpostView.item.title}" />
      </p>
      <p>
        <label for="content">Content</label>

        <p:textEditor
          id="content"
          widgetVar="editor1"
          height="300"
          style="margin-bottom:10px"
          value="#{blogpostView.item.content}"
        />
      </p>
      <p:commandButton
        action="#{blogpostView.save}"
        value="Submit"
        icon="pi pi-save"
      />
    </h:form>
  </h:body>
</html>
