<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:sec="http://www.springframework.org/security/tags"
>
  <h:head>
    <title>PrimeFaces Hello World Example</title>
    <link rel="stylesheet" href="#{request.contextPath}/css/main.css" />
    <script
      src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"
    ></script>
    <script type="module" src="/web_modules/@vaadin/vaadin-grid.js"></script>
  </h:head>

  <h:body>
    <ui:include src="menu.xhtml" />
    <h1>Blog admin</h1>
    <p:dataTable var="blogPost" value="#{blogAdmin.getBlogPosts()}">
      <p:column headerText="Id">
        <h:outputText value="#{blogPost.id}" />
      </p:column>

      <p:column headerText="Title">
        <h:outputText value="#{blogPost.title}" />
      </p:column>

      <p:column headerText="Content">
        <h:outputText value="#{blogAdmin.abbreviate(blogPost.content)}" />
      </p:column>
      <p:column headerText="">
        <a href="blogpost.xhtml?id=#{blogPost.id}">Edit</a>
        <p:commandButton
          action="#{blogAdmin.delete(blogPost)}"
          value="Delete"
        />
      </p:column>
    </p:dataTable>
  </h:body>
</html>
